<section data-ng-controller="QuestionsController" data-ng-init="findOne()">
  <form data-ng-submit="update()" role="form" novalidate>
    <div class="form-group">
      <label for="question"></label>
      <input type="text" data-ng-model="question.actualQuestion" id="question" required>
    </div>
    <div class="form-group">
      <label for="answer"></label>
      <input type="text" data-ng-model="question.choices.answer" id="answer" required>
    </div>
    <div class="form-group">
      <label for="choice1"></label>
      <input type="text" data-ng-model="question.choices.choice1" id="choice1" required>
    </div>
    <div class="form-group">
      <label for="choice2"></label>
      <input type="text" data-ng-model="question.choices.choice2" id="choice2" required>
    </div>
    <div class="form-group">
      <label for="choice3"></label>
      <input type="text" data-ng-model="question.choices.choice3" id="choice3" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Update</button>
    </div>

    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>

</section>
